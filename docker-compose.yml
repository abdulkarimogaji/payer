version: '3'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8000:8000
    depends_on:
      - database
    container_name: payer-web
    environment:
      - 'DB_PORT=3306'
      - 'DB_HOST=database'

  database:
    image: mysql:5.7.22
    environment:
      MYSQL_ROOT_PASSWORD: markdown_password
      MYSQL_DATABASE: markdown_dev
    container_name: payer-db
    ports:
      - 3306:3306

  frontend:
    container_name: payer-frontend
    build:
      context: /frontend
      dockerfile: Dockerfile
    ports:
      - 80:80
     
